<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin-Battleship</title>
  </head>

  <body>
    <header>
      <h1>One Ping Only</h1>
      <p>A Battleship-inspired Game</p>
    </header>
    <div id="turn"></div>
    <main>
      <section class="p1">
        <h2>Player 1</h2>
        <div class="board">
          <div class="base-layer"></div>
          <div class="fleet-layer"></div>
          <div class="peg-layer"></div>
          <div class="targeting-layer"></div>
        </div>
        <div class="fleetbox">
          <h2>Your Fleet</h2>
        </div>
      </section>

      <section class="p2">
        <h2>Player 2</h2>
        <div class="board">
          <div class="base-layer"></div>
          <div class="fleet-layer"></div>
          <div class="peg-layer"></div>
          <div class="targeting-layer"></div>
        </div>
        <div class="fleetbox">
          <h2>Enemy Fleet</h2>
        </div>
      </section>
    </main>
  </body>
</html>
